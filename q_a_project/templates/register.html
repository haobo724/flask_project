{% extends 'base.html' %}

{% block title %}注册{% endblock %}


{% block head %}
<script src="{{url_for('static',filename='jquery/jquery_3.6.min.js')}}"></script>
<script src="{{url_for('static',filename='js/register.js')}}"></script>
{% endblock %}

{% block body %}
<div class="row mt-5">
    <div class="col">
    </div>
    <div class="col">
        <form method="POST" action="{{url_for('user.register')}}">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">username</label>
                <input type="text" class="form-control" id="exampleInputPassword1" name="username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="username" name="password">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">确认密码</label>
                <input type="password" class="form-control" id="password_confirm" aria-describedby="emailHelp" name="password_confirm">

            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">验证码</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="captcha" name="captcha">
                                    <div class="input-group-append" >
                    <button class="btn btn-outline-secondary" type="button" id="btn-captcha">获取验证码</button>
                </div>
                </div>

            </div>


            <button type="submit" class="btn btn-primary btn-block">注册</button>
        </form>

    </div>
    <div class="col">
    </div>
</div>

{% endblock %}
